<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form all tag</title>
</head>
<body>
    <form action="" method="">
        <label for="name">text:</label>
        <input type="text" id="name"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" ><br><br>

        <label for="password">password:</label>
        <input type="email" id="password" ><br><br>

        <label for="button">button:</label>
        <input type="button" id="button" value="button"><br><br>

        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox" >checkbox1
        <input type="checkbox" id="checkbox" >checkbox2<br><br>

        <label for="html">HTML:</label>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">html</label>


        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>

        <input type="radio" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">JavaScript</label><br><br>

        <label for="file">File upload:</label>
        <input type="file" id="file" ><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" ><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" ><br><br>

        <label for="datetime">Date-time:</label>
        <input type="datetime-local" id="datetime" ><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" ><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" ><br><br>

        <label for=" month">Month:</label>
        <input type="month" id="month" ><br><br>

        <label for=" reset">Reset:</label>
        <input type="reset" id="reset" value="reset"><br><br>

        <label for=" search">Search:</label>
        <input type="search" id="search" ><br><br>

        <label for=" number">Number:</label>
        <input type="number" id="number" ><br><br>

        <label for=" tel">Telephone:</label>
        <input type="tel" id="tel" ><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" ><br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" ><br><br>

        <label for="image">Image:</label>
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"> <br><br>

        <label for="submit">Submit:</label>
        <input type="button" id="submit" value="submit" ><br><br>

    </form>
</body>
</html>
