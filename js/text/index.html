<html lang="en">
<head>

</head>
<body>
    <h1 id="demo"></h1>
    <input type="text" id="v1" value="">
    <input type="text" id="v2" value="">
    <butto id="button" onclick="myFunction()" type="button">result</butto>


    <script>
        function myFunction() {
            const price = document.querySelector("#v1").value;

            return (price + items);
        }
        document.getElementById("demo").innerHTML = myFunction();

    
    </script>
